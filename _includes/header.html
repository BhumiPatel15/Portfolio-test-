<header class="site-header" role="banner">
  <nav class="navbar" aria-label="Main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a href="{{ '/' | relative_url }}" class="brand-link" aria-label="Home">
          <span class="brand-name">{{ site.data.site.name }}</span>
        </a>
      </div>

      <!-- Mobile menu toggle -->
      <button class="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Navigation menu -->
      <div class="navbar-menu" id="navbar-menu">
        <ul class="navbar-nav" role="menubar">
          {% for item in site.data.site.nav %}
          <li class="nav-item" role="none">
            <a href="{{ item.href }}" class="nav-link" role="menuitem">{{ item.label }}</a>
          </li>
          {% endfor %}
        </ul>

        <!-- Header actions -->
        <div class="navbar-actions">
          <!-- Resume download button -->
          <a href="{{ site.data.site.download_resume_path | relative_url }}" 
             class="btn btn-primary btn-sm" 
             download
             aria-label="Download resume">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-download"></use>
            </svg>
            Resume
          </a>

          <!-- Theme toggle -->
          {% if site.data.site.theme.allow_toggle %}
          <button class="theme-toggle" aria-label="Toggle dark/light theme" title="Toggle theme">
            <svg class="icon icon-sun" aria-hidden="true">
              <use xlink:href="#icon-sun"></use>
            </svg>
            <svg class="icon icon-moon" aria-hidden="true">
              <use xlink:href="#icon-moon"></use>
            </svg>
          </button>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
